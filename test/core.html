<script type="text/javascript">
	function runCode(event) {
		var code = document.getElementById("code").value;
		console.log(code);
		
		try {
			document.getElementById("result").value = new Function(code).call(window);
		} catch (e) {
			document.getElementById("result").value = new String(e);
			console.log(e);
			throw e;
		}
	}
</script>

<script src="//rawgit.com/enbock/corejs-w3c/master/src/core.js" type="text/javascript"></script>

<textarea cols="80" rows="10" id="code">h = new CoreEvent.Handler();
r = new Ajax("get", "http://enbock.github.io/corejs-w3c/");
r.addEventListener(Ajax.LOAD, h);
r.load();</textarea><br>
<button onclick="runCode(this);">Run</button><br>
<textarea cols="80" rows="10" id="result" readonly></textarea><br>
<i>See also text in console.</i>
